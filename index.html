<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <h2>Tareas</h2>
            <ul class="list-group tasks">
                <li v-for="(task, index) in tasks" class="list-group-item" :class="{editing: task.editing, completed: !task.pending}">
                    <a @click.prevent="updateStatus(task)">
                        <span class="glyphicon " :class="task.pending ? 'glyphicon-unchecked' : 'glyphicon-check'"></span>
                    </a>

                    <template v-if="!task.editing">
                        <span  class="description">{{task.description}}</span>
                        <div>
                            <a @click.prevent="editTask(task)" class="glyphicon glyphicon-edit"></a>
                            <a @click.prevent="removeTask(index)" class="glyphicon glyphicon-trash"></a>
                        </div>
                    </template>

                    <template v-else>
                        <input type="text" name="txt_edit" v-model="edited_description">
                        <div>
                            <a @click.prevent="updateTask(task)" class="glyphicon glyphicon-ok"></a>
                            <a @click.prevent="discartEditing(task)" class="glyphicon glyphicon-remove"></a>
                        </div>
                    </template>                                    
                    
                </li>
                
            </ul>
            <p><a @click.prevent="removeCompleteTasks">Eliminar tareas completadas</a></p>
            <form @submit.prevent="createTask" class="new-task-form">
                <input type="text" name="new_task" v-model="new_task" class="form-control">
                <button class="btn btn-primary">AÃ±adir tarea</button>
            </form>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="js/app.js"></script>       
    </body>
</html>
